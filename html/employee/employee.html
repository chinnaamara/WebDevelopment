<!doctype HTML>
<html>
	<head>
		<title>New Employee</title>
		<link rel="stylesheet" href="employee.css"/>
	</head>
	<body>
		<h1 class="heading">Create New Employee</h1>
		<div class="container">
			<div class="form-field">
				<label>Name:</label><br>
				<input type="text" maxlength="4" />
			</div>
			<div class="form-field">
				<label>Surname:</label><br>
				<input type="text" />
			</div>
			<div class="form-field">
				<label>Email:</label><br>
				<input type="email" />
			</div>
			<div class="form-field">
				<label>Date Of Birth:</label><br>
				<input type="date" />
			</div>
			<div class="form-field">
				<label>Age:</label><br>
				<input type="number" />
			</div>
			<hr>
			<!-- <img src="bird.jpeg" /> -->
		</div>
	</body>
</html>
